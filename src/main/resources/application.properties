spring.application.name=budget

# JWT Configuration
jwt.secret=your-secret-key-change-this-in-production
jwt.access-token-validity-in-seconds=86400 # 24 hours
jwt.refresh-token-validity-in-seconds=2592000 # 30 days

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/budget_db?useSSL=false&serverTimezone=UTC&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=yourpassword
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Logging
logging.level.org.springframework.security=DEBUG
logging.level.com.hicc.budget=DEBUG
